<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title>
      Stock de Chaussettes
    </title>
  </head>
  <body>

  <script src="main.js"></script>
